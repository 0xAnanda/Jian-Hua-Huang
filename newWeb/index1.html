<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>靈性探索者</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway:300,400,700"
      rel="stylesheet"
    />
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Add FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <base href="/" />
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
          <a class="navbar-brand" href="/">
            <img src="./picture/small-om.png" alt="靈性探索者" />
            靈性探索者
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href="#">首頁</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">瀏覽空間</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">尋找課程</a>
              </li>
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="navbarDropdown"
                  role="button"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  會員
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <a class="dropdown-item" href="#">登入</a>
                  <a class="dropdown-item" href="#">註冊</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- Hero Section -->
    <section class="hero jumbotron jumbotron-fluid text-center">
      <div class="filter"></div>
      <div class="container hero-text">
        <h1 class="display-4">探索靈性，照亮內在之光</h1>
        <p class="lead">靈性空間租借 | 靈性課程學習 | 靈性導師開課</p>
        <form class="form-inline justify-content-center">
          <input
            type="text"
            class="form-control mb-2 mr-sm-2"
            placeholder="搜尋場地、課程或老師"
          />
          <button type="submit" class="btn btn-primary mb-2">搜尋</button>
        </form>
      </div>
    </section>

    <!-- Featured Courses Section -->
    <section class="container mt-5">
      <h2 class="text-center mb-4">特 色 課 程</h2>
      <div class="row">
        <!-- Course Card -->
        <div class="col-md-4">
          <div class="card">
            <img src="./picture/yoga2.jpg" class="card-img-top" alt="Yoga" />
            <div class="card-body">
              <h5 class="card-title">瑜珈課程</h5>
              <p class="card-text">
                透過正確的姿勢和呼吸方式，以及進行冥想和放鬆練習，幫助學員練就一個更強壯、更平靜的身心靈。
              </p>
              <a href="#" class="btn btn-primary">查看瑜珈課程</a>
              <button class="btn btn-secondary">加入購物車</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Popular Courses Section -->
    <section class="container mt-5">
      <h2 class="text-center mb-4">熱 門 課 程</h2>
      <div class="row">
        <!-- Course Card -->
        <div class="col-md-4">
          <div class="card">
            <img
              src="https://via.placeholder.com/300x200"
              class="card-img-top"
              alt="熱門課程1"
            />
            <div class="card-body">
              <h5 class="card-title">課程名稱</h5>
              <p class="card-text">課程描述</p>
              <a href="#" class="btn btn-primary">查看詳情</a>
              <button class="btn btn-secondary">加入購物車</button>
            </div>
          </div>
        </div>

        <!-- 其他課程卡片可以按照相同的結構添加 -->
      </div>
    </section>

    <!-- ...其他部分保持不變 -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
