<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>靈性探索者</title>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <div class="logo-container">
        <img src="./picture/tree.png" alt="靈性探索者" />
      </div>
      <nav>
        <ul>
          <li><a href="#">尋找場地</a></li>
          <li><a href="#">尋找課程</a></li>
          <li><a href="#">尋找老師</a></li>
          <li><a href="#">會員</a></li>
        </ul>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-text">
        <h1>探索靈性，照亮內在之光</h1>
        <p>尋找靈性場地，學習靈性課程，聯繫靈性導師</p>
        <form>
          <input type="text" placeholder="搜尋場地、課程或老師" />
          <button type="submit">搜尋</button>
        </form>
      </div>
    </section>

    <section class="featured-courses">
      <h2>特色課程</h2>
      <div class="course-cards">
        <div class="course-card">
          <img src="https://via.placeholder.com/300x200" alt="課程圖片" />
          <div class="course-details">
            <h3>課程名稱</h3>
            <p>課程描述</p>
            <a href="#" class="button">查看詳情</a>
          </div>
        </div>

        <div class="course-card">
          <img src="https://via.placeholder.com/300x200" alt="課程圖片" />
          <div class="course-details">
            <h3>課程名稱</h3>
            <p>課程描述</p>
            <a href="#" class="button">查看詳情</a>
          </div>
        </div>

        <div class="course-card">
          <img src="https://via.placeholder.com/300x200" alt="課程圖片" />
          <div class="course-details">
            <h3>課程名稱</h3>
            <p>課程描述</p>
            <a href="#" class="button">查看詳情</a>
          </div>
        </div>
      </div>
    </section>

    <section class="featured-spaces">
      <h2>特色場地</h2>
      <div class="space-cards">
        <div class="space-card">
          <img src="https://via.placeholder.com/300x200" alt="場地圖片" />
          <div class="space-details">
            <h3>場地名稱</h3>
            <p>場地描述</p>
            <a href="#" class="button">查看詳情</a>
          </div>
        </div>

        <div class="space-card">
          <img src="https://via.placeholder.com/300x200" alt="場地圖片" />
          <div class="space-details">
            <h3>場地名稱</h3>
            <p>場地描述</p>
            <a href="#" class="button">查看詳情</a>
          </div>
        </div>

        <div class="space-card">
          <img src="https://via.placeholder.com/300x200" alt="場地圖片" />
          <div class="space-details">
            <h3>場地名稱</h3>
            <p>場地描述</p>
            <a href="#" class="button">查看詳情</a>
          </div>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer-content">
        <div class="logo-container">
          <img src="images/logo.png" alt="靈性探索者" />
        </div>
        <nav>
          <ul>
            <li><a href="#">關於我們</a></li>
            <li><a href="#">常見問題</a></li>
            <li><a href="#">聯繫我們</a></li>
          </ul>
        </nav>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
