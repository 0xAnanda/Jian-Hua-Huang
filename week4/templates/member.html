<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static',    filename='styles/style.css') }}"
    />
    <title>memberPage</title>
  </head>
  <body>
    <main>
      <div><h3>歡迎光臨，這是首頁</h3></div>
      {% if name %}
      <div><h4>恭喜您，{{ name }}，您成功登入系統!!</h4></div>
      {% else %}
      <div><h4>恭喜您，您已成功登入系統</h4></div>
      {% endif %}

      <br />
    </main>
    <section>
      <div class="square">計算正整數的平方</div>

      <form action="/" method="POST">
        <label for="square">正整數</label>
        <input type="text" name="number" id="square" />
        <br/ >
        <button>計算</button>
      </form>
    </section>
  </body>
  <footer>
    <form action="/logout">
      <button>登出系統</button>
    </form>
  </footer>
</html>
