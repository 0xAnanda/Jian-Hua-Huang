<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
    <!-- cdnjs icon link from fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <h1>Ananda's Todo List</h1>
    </header>
    <form>
      <input type="text" placeholder="輸入待辦事項" />
      <input type="number" min="1" max="12" placeholder="月" required />
      <input type="number" min="1" max="31" placeholder="日" required />
      <button type="submit">Add into List</button>
    </form>
    <div class="sort">
      <button>Sort By Time</button>
    </div>
    <section></section>
  </body>
  <script src="./todo.js"></script>
</html>
